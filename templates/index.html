<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">QRFlow</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="qr-form" class="mb-4">
                    <div class="mb-3">
                        <label for="data" class="form-label">Enter Data</label>
                        <input type="text" class="form-control" id="data" name="data" required>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">QR Code Color</label>
                        <input type="color" class="form-control" id="color" name="color" value="#000000">
                    </div>
                    <div class="mb-3">
                        <label for="bg_color" class="form-label">Background Color</label>
                        <input type="color" class="form-control" id="bg_color" name="bg_color" value="#ffffff">
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">QR Code Size</label>
                        <input type="number" class="form-control" id="size" name="size" value="300" min="100" max="1000">
                    </div>
                    <div class="mb-3">
                        <label for="format" class="form-label">Image Format</label>
                        <select class="form-select" id="format" name="format">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <h3>Preview</h3>
                    <div id="qr-preview" class="mt-3">
                        <img src="" alt="QR Code Preview" class="img-fluid" id="qr-image">
                    </div>
                    <a href="#" id="download-link" class="btn btn-success mt-3" download="qrcode.png">Download QR Code</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
